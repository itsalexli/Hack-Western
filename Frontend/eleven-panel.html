<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Website Explainer Agent</title>
    <style>
      body {
        margin: 0;
        padding: 12px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        background: #020617;
        color: white;
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      button {
        padding: 8px 12px;
        border-radius: 9999px;
        border: none;
        cursor: pointer;
        font-size: 14px;
      }
      #start-agent {
        background: #22c55e;
        color: black;
      }
      #stop-agent {
        background: #ef4444;
      }
      #agent-status {
        font-size: 12px;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div><strong>GentlePage</strong></div>
      <div id="agent-status">Click “Start explaining” and allow microphone access.</div>
      <div style="display:flex; gap: 8px;">
        <button id="start-agent">Start explaining</button>
        <button id="stop-agent">Stop</button>
      </div>
    </div>

    <!-- This is your bundled script, local to the extension -->
    <script src="dist/eleven-agent.js"></script>
  </body>
</html>
